<!DOCTYPE html>
<html>
<head>
  <title>WebGIS của siêu cấp vip pro Harley Dano</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS đẳng cấp nhất thế giới made-by-Harley</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Khởi tạo map
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // Lớp nền: OpenStreetMap
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  });

  // Lớp nền: Google Satellite
  var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    attribution: '&copy; <a href="https://www.google.com/maps">Google</a>'
  });

  // Thêm OSM mặc định
  osm.addTo(map);

  // Thêm marker ví dụ
  var marker = L.marker([20.9892, 105.7957]).addTo(map);
  marker.bindPopup("<b>Trường Đại học Hà Nội</b><br>Nơi bào mòn nhan sắc của Harley").openPopup();

  // Tạo điều khiển lớp nền
  var baseLayers = {
    "OpenStreetMap": osm,
    "Google Satellite": googleSat
  };

  L.control.layers(baseLayers).addTo(map);
</script>

</body>
</html>
